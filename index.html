<!DOCTYPE html>
<html>
<head>
	<title>Plain webRTC</title>
	<style type="text/css">
		.sent{
			color:blue;
		}
	</style>
</head>
<body onload="showMyFace()">
<video width=250 id="yourVideo" controls autoplay></video>
<video width=250 id="friendsVideo" controls autoplay></video>	
<div>
	<input type="hidden" id="enable_chat" onclick="enableChat()" checked> 
	<span id=micused style="right:0;position:fixed;"></span>
</div>	
<div>
	<p>
		Offer
		<textarea rows="4" cols="50"  id=localOffer></textarea>
		<button id=localOfferSet>OK</button>	
	</p>	
</div>
<div>
	<p>
		Answer
		<textarea id="remoteOffer" rows="4" cols="50" placeholder="Paste remote SDP"></textarea>
		<button id=remoteOfferGot>OK</button>
	</p>	
</div>
<script src="js/plainwebrtc.js"></script>
</body>
</html>
